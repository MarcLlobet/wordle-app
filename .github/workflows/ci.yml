name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository ğŸ› ï¸
              uses: actions/checkout@v4

            - name: Setup ğŸ› ï¸
              uses: ./.github/actions/setup

            - name: Run Prettier ğŸ¨
              run: yarn prettier --check .

            - name: Run ESLint ğŸ”
              run: yarn eslint .

            - name: TypeScript check ğŸ›¡ï¸
              run: yarn tsc --noEmit

            - name: Check js files ğŸ§©
              run: yarn check-js-files

    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository ğŸ› ï¸
              uses: actions/checkout@v4

            - name: Setup ğŸ› ï¸
              uses: ./.github/actions/setup

            - name: Run tests ğŸ§ª
              env:
                  DB_URL: ${{ secrets.DB_URL }}
                  DB_SERVICE_ROLE: ${{ secrets.DB_API_KEY }}
                  DB_API_KEY: ${{ secrets.DB_API_KEY }}
              run: yarn test

    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository ğŸ› ï¸
              uses: actions/checkout@v4

            - name: Setup ğŸ› ï¸
              uses: ./.github/actions/setup

            - name: Run build ğŸ—ï¸
              env:
                  DB_URL: ${{ secrets.DB_URL }}
                  DB_SERVICE_ROLE: ${{ secrets.DB_API_KEY }}
                  DB_API_KEY: ${{ secrets.DB_API_KEY }}
              run: yarn build

    deploy:
        needs: [lint, test, build]
        runs-on: ubuntu-latest
        environment:
            name: deploy-app
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Checkout repository ğŸ› ï¸
              uses: actions/checkout@v4

            - name: Setup ğŸ› ï¸
              uses: ./.github/actions/setup

            - name: Coverage ğŸ—ï¸
              env:
                  DB_URL: ${{ secrets.DB_URL }}
                  DB_SERVICE_ROLE: ${{ secrets.DB_API_KEY }}
                  DB_API_KEY: ${{ secrets.DB_API_KEY }}
              run: yarn coverage

            - name: Run build ğŸ—ï¸
              env:
                  DB_URL: ${{ secrets.DB_URL }}
                  DB_SERVICE_ROLE: ${{ secrets.DB_API_KEY }}
                  DB_API_KEY: ${{ secrets.DB_API_KEY }}
              run: yarn build

            - name: Copy coverage to dist ğŸ—ƒï¸
              run: |
                  mkdir -p dist/coverage
                  cp -r coverage/* dist/coverage/
              shell: bash

            - name: Setup Pages ğŸŒ
              uses: actions/configure-pages@v5

            - name: Upload static files as artifact ğŸ“¦
              uses: actions/upload-pages-artifact@v3
              with:
                  name: github-pages
                  path: ./dist

            - name: Deploy to GitHub Pages ğŸ›°ï¸
              id: deployment
              uses: actions/deploy-pages@v4
